services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: morrow-postgres
    environment:
      POSTGRES_DB: morrow_dev
      POSTGRES_USER: morrow_user
      POSTGRES_PASSWORD: morrow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - morrow-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: morrow-backend
    environment:
      - GO_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=morrow_dev
      - DB_USER=morrow_user
      - DB_PASSWORD=morrow_password
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - go_cache:/go/pkg/mod
    depends_on:
      - postgres
    networks:
      - morrow-network
    command: ["sh", "-c", "while ! nc -z postgres 5432; do sleep 1; done && air -c .air.toml"]

  # React Frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: morrow-frontend
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"  # Vite dev server
    volumes:
      - ./frontend:/app
      - node_modules_cache:/app/node_modules
    networks:
      - morrow-network

  # Atlas Migration Service
  atlas:
    build:
      context: ./infrastructure/docker/atlas
      dockerfile: Dockerfile
    container_name: morrow-atlas
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=morrow_dev
      - POSTGRES_USER=morrow_user
      - POSTGRES_PASSWORD=morrow_password
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
    networks:
      - morrow-network
    profiles:
      - tools
  playwright:
    build:
      context: ./playwright
      dockerfile: Dockerfile
    container_name: morrow-playwright
    depends_on:
      - frontend
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://frontend:3000
      - BACKEND_URL=http://backend:8080
    ports:
        - "9323:9323"  # Playwright test server
    volumes:
      # Mount test files and configs, but preserve node_modules
      - ./playwright/tests:/app/tests
      - ./playwright/utils:/app/utils
      - ./playwright/fixtures:/app/fixtures
      - ./playwright/e2e:/app/e2e
      - ./playwright/playwright.config.ts:/app/playwright.config.ts
      - ./playwright/playwright.dev.config.ts:/app/playwright.dev.config.ts
      - ./playwright/playwright.smoke.config.ts:/app/playwright.smoke.config.ts
      - ./playwright/tsconfig.json:/app/tsconfig.json
      - ./playwright/package.json:/app/package.json
      - ./playwright/package-lock.json:/app/package-lock.json
      # Use named volume for node_modules to preserve installed packages
      - playwright_node_modules:/app/node_modules
    working_dir: /app
    networks:
      - morrow-network
    profiles:
      - tools

volumes:
  postgres_data:
  go_cache:
  node_modules_cache:
  playwright_node_modules:

networks:
  morrow-network:
    driver: bridge
